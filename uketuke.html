<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ja">
<head>
	<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.5"/>
	<title></title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="apple-touch-icon" href="apple-touch-icons.png">
        <link rel="manifest" href="manifest.json">
</head>
<body>
<div id="text" style="display:none">
<p align="left"><span style="font-size: 18pt;color: #000000;">投票を受付ました。</span></p><br>
<a href="index.html" style="text-decoration:none;"><input type="button" name="" value="もどる"></a>
</div>

<table style="border-style:solid; border-width:0; background-color:#ffffff; padding:30px" width="120px" height="15px">
  <tr>
   <td><p align="left" id="load"><div class="loader" id="loads"></div><p id="loade">　投票処理中...</p></p></td>
  </tr>
</table>



  <script>
    // ページ読み込み後、5秒後に別のページへリダイレクト
    window.onload = function() {
      setTimeout(function() {
        document.getElementById('load').style.display = 'none';
        document.getElementById('loads').style.display = 'none';
        document.getElementById('loade').style.display = 'none';
        document.getElementById('text').style.display = 'block';
      }, 3900); // 3900ミリ秒（3.9秒）
    };
  </script>
</body>

<style>
input { font-size: 120%;
    }


 input {
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  color: #ffffff;
  font-size: 18px;
  line-height: 0px;
  text-align: center;
  align-items: center;
  border: none;
  border-radius: 10px;
  width: 135px;
  height: 35px;
  font-weight: bold;
  position: relative;
  transition: 0.3s;
  background-color: #26a69a;
}

 input:hover {
  opacity: .7;
}

.loader {
  border: 12px solid #e5e5e5;
  border-radius: 50%;
  border-top: 12px solid #26a69a;
  width: 90px;
  height: 90px;
  animation: spin 1s linear infinite;  //これを追加！！！
}

@keyframes spin{
  0%{
    transform: rotate(0deg);  //アニメーション開始時にどういう状態か？
  }

  100%{
    transform: rotate(360deg);　//アニメーション終了時にどういう状態か？
  }
}

</style>

</html>
